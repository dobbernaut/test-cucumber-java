plugins {
    id 'java'
    // https://github.com/radarsh/gradle-test-logger-plugin
    id 'com.adarshr.test-logger' version '3.2.0'
}

version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java8:7.2.3'
    testImplementation 'io.cucumber:cucumber-junit:7.2.3'

    testImplementation 'org.slf4j:slf4j-api:1.7.36'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'

    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'com.google.truth.extensions:truth-java8-extension:1.1.3'

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.1.2'
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.1.0'

    testImplementation 'io.rest-assured:rest-assured:4.5.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
}

test {
    dependsOn cleanTest
    systemProperties = System.properties
    testlogger {
        theme 'standard-parallel'
        showStandardStreams true
    }
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            systemProperties = System.properties
            mainClass = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                '--plugin', 'html:reports/cucumber.html',
                '--plugin', 'pretty',
                '--plugin', 'junit:reports/cucumber.xml',
                '--plugin', 'json:reports/results.json',
                '--glue', 'cucumber/stepdefinitions', 'src/test/resources/cucumber/features'
            ]
        }
    }
}

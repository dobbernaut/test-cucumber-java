image: node:16.14.0-alpine3.15

stages:
  - build-app
  - build-container
  - test-integration
  - release-container

variables:
  IMAGE_TAG: "latest"

build:
  stage: build-app
  script:
    - cd service-mock
    - yarn install --frozen-lockfile
    - yarn build
  artifacts:
    expire_in: 10 days
    paths:
      - service-mock/dist/
  rules:
  - changes:
      - service-mock/**/*
      - .gitlab-ci.yml

build app image:
  stage: build-container
  image: docker
  needs:
    - build
  dependencies:
    - build
  services:
    - docker:19.03.13-dind
  script:
    - docker login --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/service-mock:$CI_COMMIT_SHORT_SHA -f ./service-mock/scripts/docker/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/service-mock:$CI_COMMIT_SHORT_SHA
    - echo "IMAGE_TAG=$CI_COMMIT_SHORT_SHA" >> build.env
  rules:
  - changes:
      - service-mock/**/*
      - .gitlab-ci.yml
  artifacts:
    reports:
      dotenv: build.env

build cucumber image:
  stage: build-container
  image: docker
  services:
    - docker:19.03.13-dind
  script:
    - docker login --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/cucumber-openjdk17 -f ./scripts/docker/Dockerfile-cucumber .
    - docker push $CI_REGISTRY_IMAGE/cucumber-openjdk17
  rules:
  - changes:
      - scripts/docker/Dockerfile-cucumber
      - .gitlab-ci.yml

test:
  stage: test-integration
  image: $CI_REGISTRY_IMAGE/cucumber-openjdk17
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  services:
    - name: $CI_REGISTRY_IMAGE/service-mock:$IMAGE_TAG
      alias: service-mock
  script:
    - ./scripts/wait-for-service-ready.sh http://service-mock:5250/posts service-mock
    - cd test
    - ENVIRONMENT=ci gradle cucumber
  artifacts:
    expire_in: 10 days
    paths:
      - test/reports/*
    reports:
      junit: test/reports/cucumber.xml
    when: always

latest container:
  stage: release-container
  image: docker
  services:
    - docker:19.03.13-dind
  script:
    - docker login --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/claims-form:latest -f ./app/scripts/docker/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/claims-form:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
      - service-mock/**/*
      - .gitlab-ci.yml

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
